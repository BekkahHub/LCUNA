<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="shortcut icon" href="../images/LOGO.svg" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://dcoder-x.github.io/htmlReusable/reusable.js"></script>
    <script src="../scripts/footer.js"></script>
    <script src="../scripts/navbar.js"></script>
    <title>LCUNA</title>
  </head>
  <body>
    <nav-bar></nav-bar>
    <main>
      <div class="page-header">
        <h3>
            Contact us
        </h3>
        <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
            Natus vitae cumque soluta dolores eos ut modi, quos iure 
            esse nemo, odit atque aperiam! Placeat, 
            illum voluptatum. Fuga, aspernatur. Adipisci, aperiam?
        </p>
       
      </div>
      <div class="contact">
        <div class="contact-banner">
          <h6>
            wanna talk to us?
          </h6>
          <h3>
            How can we help you?
          </h3>
          <img src="../images/line.png" alt="">
        </div>
        <div class="contact-form">
          <form>
            <label for="full-name">Full name</label>
            <input type="text" name="full-name" id="full-name" placeholder="Full Name">
            <label for="e-name">E-mail</label>
            <input type="email" name="e-mail" id="e-mail" placeholder="e-mail address">
            <label for="message">Message</label>
            <input type="text" name="message" id="message" placeholder="Enter message...">
            <input type="submit" value="send" id="send-btn">
          </form>
        </div>
      </div>
    </main>
    <footer-component></footer-component>
    <script src="../scripts/menu.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
