<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="shortcut icon" href="../images/LOGO.svg" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://dcoder-x.github.io/htmlReusable/reusable.js"></script>
    <script src="../scripts/footer.js"></script>
    <script src="../scripts/navbar.js"></script>
    <title>LCUNA</title>
    <style>
      .menu{
          color: black;
      }
      .nav-bar{
          color: black;
          background-color:white 
      }
  </style>
  </head>
  <body>
    <!-- <nav-bar></nav-bar> -->
    <main>
      <section class="section-one">
        <h1
          data-aos="fade-left"
          class="animate__animated animate__zoomIn animate__slow 2s"
        >
          Young in our spirits and modern look. Bold in execution and smooth
          delivery.
        </h1>
        <div>
          <img
            src="../images/down-arrow.svg"
            alt=""
            class="animate__animated animate__slideInDown animate__slow 2s"
          />
        </div>
      </section>
     <section>

     </section>
     <footer-component></footer-component>
     <script>
        const cBtn= document.querySelector('.contact-button')
        const cBtnBg= document.querySelector('.contact-btn-bg')

        cBtn.onmouseover=()=>{
            cBtnBg.style.width='0px'
            cBtn.style.color='#0000FE'
            cBtn.style.border='#0000FE 1px solid'
            
            
        }
        cBtn.onmouseleave=()=>{
            cBtnBg.style.width='200px'
            cBtn.style.color='white'
            
        }

      </script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
