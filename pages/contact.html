<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <link rel="stylesheet" href="../styles/nav.css" />
    <link rel="shortcut icon" href="../images/LOGO.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://dcoder-x.github.io/htmlReusable/reusable.js"></script>
    <script src="../scripts/footer.js"></script>
    <script src="../scripts/navbar.js"></script>
    <title>LCUNA</title>
  </head>
  <body>
    <nav-bar></nav-bar>
    <main>
      <div class="page-header">
        <h3>Contact us</h3>
        <p>
          As a financial cooperative, we support the development of Credit
          Unions to enable them to provide valuable and sustainable financial
          services to their members. LCUNA is affiliated to both the WOCCU and
          ACCOSCA.
        </p>
      </div>
      <div class="contact">
        <div class="contact-banner">
          <h6>wanna talk to us?</h6>
          <h2>How can we help you?</h2>
          <img src="../images/line.png" alt="" />
        </div>
        <h3>How can we help you?</h3>
        <div class="contact-form">
          <form>
            <label for="full-name">Full name</label>
            <input
              type="text"
              name="full-name"
              id="full-name"
              placeholder="Yarkpazuo M. Gbusiwoi"
            />
            <label for="e-name">E-mail</label>
            <input
              type="email"
              name="e-mail"
              id="e-mail"
              placeholder="yarkpazuo@lcuna.com"
            />
            <label for="">Message</label>
            <textarea
              name="Message"
              id="message"
              placeholder="Enter Message..."
              cols="30"
              rows="10"
            ></textarea>
            <button>Send</button>
          </form>
        </div>
      </div>
    </main>
    <footer-component></footer-component>
    <script src="../scripts/menu.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
