<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <link rel="stylesheet" href="../styles/nav.css" />
    <link rel="shortcut icon" href="../images/LOGO.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script src="https://dcoder-x.github.io/htmlReusable/reusable.js"></script>
    <script src="../scripts/footer.js"></script>
    <script src="../scripts/navbar.js"></script>
    <title>LCUNA</title>
  </head>
  <body>
    <main>
      <div class="page-header">
        <nav-bar></nav-bar>
        <h3 class="animate__animated animate__zoomIn">Contact Us</h3>
      </div>
      <div class="contact">
        <div class="contact-banner">
          <h6 data-aos="fade-right">wanna talk to us?</h6>
          <h2 data-aos="fade-right" data-aos-duration="3000">
            How can we help you?
          </h2>
          <img src="../images/line.svg" alt="" />
        </div>
        <h3 class="animate__animated animate__slideInLeft">
          How can we help you?
        </h3>
        <div class="contact-form" data-aos="fade-left" data-aos-duration="3000">
          <form>
            <label for="full-name">Full name</label>
            <input
              type="text"
              name="full-name"
              id="full-name"
              placeholder="Yarkpazuo M. Gbusiwoi"
            />
            <label for="e-name">E-mail</label>
            <input
              type="email"
              name="e-mail"
              id="e-mail"
              placeholder="yarkpazuo@lcuna.com"
            />
            <label for="">Message</label>
            <textarea
              name="Message"
              id="message"
              placeholder="Enter Message..."
              cols="30"
              rows="10"
            ></textarea>
            <button data-aos="fade-up">Send</button>
          </form>
        </div>
      </div>
    </main>
    <footer-component></footer-component>
    <script src="../scripts/menu.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
