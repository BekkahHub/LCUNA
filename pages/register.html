<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration guide</title>
    <link rel="stylesheet" href="../styles/registration.css" />
    <link rel="stylesheet" href="../styles/nav.css" />
    <link rel="shortcut icon" href="../images/LOGO.png" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/normalize.css" />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <main class="register">
      <div class="background">
        <h3 class="animate__animated animate__rollIn">
          <a href="/index.html">LCUNA</a>
        </h3>
        <div class="description">
          <h2 class="animate__animated animate__zoomIn">
            Register For Our Training Sessions.
          </h2>
          <div class="shrink">
            <div>
              <img src="../images/FACE 1.svg" alt="" />
              <img src="../images/FACE 2.svg" alt="" />
              <img src="../images/FACE 3.svg" alt="" />
              <img src="../images/FACE 4.svg" alt="" />
            </div>
            <span class="join">Join 1,893 People.</span>
          </div>
        </div>
      </div>
      <div class="registration-form">
        <form action="" data-aos="fade-left" data-aos-duration="3000">
          <div class="form-info">
            <h2>Register</h2>
            <p>
              Tell us a bit about you. Provide your legal name, work mail and
              home address.
            </p>
          </div>
          <input type="text" name="name" id="name" placeholder="Full name" />
          <input
            type="email"
            id="email"
            placeholder="Email Address"
            id="Email Address"
            placeholder="Full name"
          />
          <input type="text" name="name" id="name" placeholder="Address One" />
          <input type="text" name="name" id="name" placeholder="Address Two" />
          <div class="form-split">
            <input type="text" name="name" id="name" placeholder="City" />
            <select name="" id="">
              <option value="">State</option>
              <option value="">State</option>
              <option value="">State</option>
            </select>
          </div>
          <div class="form-split">
            <input type="text" name="name" id="name" placeholder="Country" />
            <select name="" id="">
              <option value="">Country</option>
              <option value="">Country</option>
              <option value="">Country</option>
            </select>
          </div>
          <button>Register</button>
        </form>
      </div>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
